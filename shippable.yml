
language: node_js

# Version number
node_js:
  - 0.10
  - 0.12
  - 4.2.3
  - iojs-v1
  - iojs-v2
  - iojs-v3
  - 5.0
  


build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/hitchcock2_sample_node5 .

  pre_ci_boot:
    image_name: quay.io/shippablequay/hitchcock2_sample_node5
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - node --version
    - ps -eax
    - ls -al

  post_ci:
    - docker push quay.io/shippablequay/hitchcock2_sample_node5


integrations:
  hub:
    - integrationName: ship-pdr
      type: private docker registry  
 
